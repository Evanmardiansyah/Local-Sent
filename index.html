<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvanShare Secure</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #00e676; 
            --danger: #ff5252;
            --text: #eeeeee;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            width: 90%;
            max-width: 480px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 1px solid #333;
            text-align: center;
        }

        h2 { margin: 0; color: var(--primary); letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 20px; }

        /* --- INFO BOX (ID & PIN) --- */
        .info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .box-dark {
            background: #252525;
            border: 1px dashed #555;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
        }

        .label-xs { font-size: 0.7rem; color: #aaa; display: block; margin-bottom: 4px; }
        .val-lg { font-size: 1.2rem; font-weight: bold; color: white; display: block; }
        .val-md { font-size: 1.2rem; font-weight: bold; color: var(--primary); display: block; }

        /* --- RENAME & COPY --- */
        .action-row {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        .input-rename {
            flex: 1;
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        .btn-mini {
            background: #444; color: white; border: none; padding: 8px 12px;
            border-radius: 6px; cursor: pointer; font-size: 0.8rem;
        }
        .btn-mini:hover { background: #555; }

        /* --- FORM KONEKSI --- */
        .connect-form {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        
        .input-group { margin-bottom: 10px; }
        .input-full {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .input-full:focus { outline: 1px solid var(--primary); }

        .btn-connect {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-connect:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,230,118,0.3); }

        /* --- KIRIM FILE UI --- */
        .send-area {
            display: none; /* Hidden by default */
            background: rgba(0, 230, 118, 0.05);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
        }
        .btn-danger { background-color: var(--danger); color: white; margin-top: 10px; }

        /* LOG */
        #log-area {
            background: #000;
            text-align: left;
            padding: 10px;
            border-radius: 6px;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            border: 1px solid #333;
            margin-top: 20px;
            color: #ccc;
        }
        .dl-link { display: block; background: #2e7d32; padding: 8px; color: white; text-decoration: none; margin-top: 5px; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-shield-alt"></i> EvanShare</h2>
    <div class="subtitle" id="status-text">System Loading...</div>

    <div id="page-setup">
        
        <div class="info-grid">
            <div class="box-dark">
                <span class="label-xs">ID SAYA</span>
                <span id="my-id" class="val-lg">...</span>
            </div>
            <div class="box-dark">
                <span class="label-xs">PIN SAYA</span>
                <span id="my-pin" class="val-md">1234</span>
            </div>
        </div>

        <div class="action-row">
            <input type="text" id="rename-input" class="input-rename" placeholder="Ganti Nama ID...">
            <button class="btn-mini" onclick="changeId()">Ganti</button>
            <button class="btn-mini" onclick="copyId()"><i class="far fa-copy"></i></button>
        </div>

        <hr style="border-color:#333; margin: 20px 0;">

        <div class="connect-form">
            <label class="label-xs">ID TEMAN</label>
            <div class="input-group">
                <input type="text" id="friend-id" class="input-full" placeholder="Contoh: Tiger-88">
            </div>
            
            <label class="label-xs">PIN TEMAN (Wajib)</label>
            <div class="input-group">
                <input type="number" id="friend-pin" class="input-full" value="1234" placeholder="Masukkan PIN Teman">
            </div>

            <button class="btn-connect" onclick="connectToPeer()">
                SAMBUNGKAN <i class="fas fa-plug"></i>
            </button>
        </div>
    </div>

    <div id="page-send" class="send-area">
        <h3 style="margin-top:0; color: var(--primary);">Terhubung Aman! <i class="fas fa-lock"></i></h3>
        <p style="font-size:0.8rem; color:#aaa;">Koneksi terenkripsi & PIN terverifikasi.</p>

        <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect()">
        <button class="btn-connect" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-file-upload"></i> PILIH FILE
        </button>
        <div id="file-status" style="margin-top:10px; font-size:0.8rem;"></div>

        <button class="btn-connect btn-danger" onclick="location.reload()">Putus Koneksi</button>
    </div>

    <div id="log-area">
        <div>> Ready.</div>
    </div>
</div>

<script>
    // --- DATABASE KATA ---
    const words = ["Tiger", "Eagle", "Panda", "Shark", "Lion", "Mars", "Pluto", "Raptor", "Sonic", "Flash", "Neon", "Cyber", "Alpha", "Omega"];

    // CONFIG
    const peerConfig = {
        debug: 1,
        config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] }
    };

    let peer = null;
    let conn = null;
    let myCurrentId = "";
    let myPin = "1234"; // Default PIN Saya

    // Start
    initPeer();

    function initPeer(customId = null) {
        if (peer) peer.destroy(); // Reset jika ganti nama

        // Generate ID Random jika kosong
        if (!customId) {
            const w = words[Math.floor(Math.random() * words.length)];
            const n = Math.floor(Math.random() * 90) + 10;
            customId = `${w}-${n}`;
        }

        myCurrentId = customId;
        peer = new Peer(myCurrentId, peerConfig);

        // --- HANDLERS ---
        peer.on('open', function(id) {
            document.getElementById('my-id').innerText = id;
            document.getElementById('my-pin').innerText = myPin;
            document.getElementById('rename-input').value = "";
            setStatus("Online. Menunggu koneksi...", "#00e676");
            log("ID Anda: " + id);
        });

        peer.on('error', function(err) {
            if(err.type === 'unavailable-id') {
                alert("Nama ID sudah dipakai! Coba nama lain.");
            } else {
                setStatus("Error Jaringan/Firewall", "#ff5252");
            }
        });

        // SAAT ADA YANG MENCOBA MASUK (RECEIVER)
        peer.on('connection', function(c) {
            // Cek Metadata PIN dari pengirim
            const senderPin = c.metadata ? c.metadata.pin : null;
            
            if (senderPin != myPin) {
                // PIN SALAH: Tolak
                c.close();
                log("Seseorang mencoba masuk dengan PIN SALAH!", "red");
                alert("Seseorang mencoba konek tapi PIN Salah!");
            } else {
                // PIN BENAR: Terima
                conn = c;
                setupConnection();
                setStatus("Teman Masuk (PIN Valid)", "#00e676");
                log("Koneksi diterima dari " + c.peer);
            }
        });
    }

    // --- FUNGSI GANTI NAMA ---
    function changeId() {
        let val = document.getElementById('rename-input').value.trim();
        val = val.replace(/\s+/g, '-'); // Spasi jadi strip
        if(val.length < 3) return alert("Nama terlalu pendek!");
        initPeer(val);
    }

    // --- FUNGSI MENGHUBUNGI (SENDER) ---
    function connectToPeer() {
        let friendId = document.getElementById('friend-id').value.trim();
        let friendPin = document.getElementById('friend-pin').value.trim();
        
        friendId = friendId.replace(/\s+/g, '-');

        if(!friendId) return alert("Isi ID Teman!");
        if(!friendPin) return alert("Isi PIN Teman!");
        if(friendId === myCurrentId) return alert("Itu ID Sendiri!");

        setStatus("Memverifikasi PIN...", "yellow");
        
        // Konek dengan membawa Metadata PIN
        conn = peer.connect(friendId, {
            metadata: { pin: friendPin }
        });

        conn.on('open', function() {
            setupConnection();
        });

        // Kalau langsung close, berarti ditolak (PIN Salah)
        conn.on('close', function() {
            alert("Koneksi Ditolak/Terputus! Mungkin PIN Salah?");
            location.reload();
        });

        conn.on('error', function(err) { alert("Gagal konek: " + err); });
    }

    function setupConnection() {
        document.getElementById('page-setup').style.display = 'none';
        document.getElementById('page-send').style.display = 'block';
        setStatus("Terhubung Aman", "#00e676");

        conn.on('data', function(data) {
            if (data.file) {
                log("Menerima file: " + data.filename);
                const blob = new Blob([data.file], { type: data.filetype });
                const url = URL.createObjectURL(blob);
                const link = `<a href="${url}" download="${data.filename}" class="dl-link"><i class="fas fa-download"></i> Download: ${data.filename}</a>`;
                log(link, true);
            }
        });
    }

    function handleFileSelect() {
        const file = document.getElementById('file-input').files[0];
        if(file) {
            document.getElementById('file-status').innerText = "File: " + file.name;
            if(confirm("Kirim " + file.name + "?")) {
                sendFile(file);
            }
        }
    }

    function sendFile(file) {
        if(!conn) return alert("Koneksi putus!");
        log("Mengirim file...", "yellow");
        conn.send({ file: file, filename: file.name, filetype: file.type });
        log("File Terkirim!", "#00e676");
    }

    // UTILS
    function setStatus(msg, color) {
        const el = document.getElementById('status-text');
        el.innerText = msg;
        el.style.color = color;
    }
    function log(msg, isHtml = false) {
        const area = document.getElementById('log-area');
        const d = document.createElement('div');
        if(typeof isHtml === 'boolean' && isHtml) d.innerHTML = msg;
        else {
            d.innerText = "> " + msg;
            if(typeof isHtml === 'string') d.style.color = isHtml;
        }
        area.prepend(d);
    }
    function copyId() {
        navigator.clipboard.writeText(document.getElementById('my-id').innerText);
        alert("ID Disalin!");
    }
</script>

</body>
</html>
