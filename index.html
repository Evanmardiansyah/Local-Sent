<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvanShare - Custom ID</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #00bfa5;
            --primary-hover: #009688;
            --danger: #cf6679;
            --text: #eeeeee;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            width: 90%;
            max-width: 450px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            text-align: center;
        }

        h2 { margin: 0 0 10px 0; color: var(--primary); }
        p.desc { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; }

        /* ID Display Area */
        .id-wrapper {
            background: #252525;
            border: 1px dashed #555;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .current-id {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin: 5px 0;
            word-break: break-all;
        }

        /* Rename Area */
        .rename-box {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .input-rename {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: white;
            text-align: center;
        }
        .btn-small {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #444;
            color: white;
        }
        .btn-small:hover { background: #555; }

        /* Main Inputs */
        .input-group { margin: 20px 0 10px 0; text-align: left; }
        label { font-size: 0.8rem; color: #aaa; margin-left: 5px; }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-top: 5px;
        }
        input:focus { outline: 1px solid var(--primary); }

        .btn-main {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 191, 165, 0.3); }
        .btn-danger { background-color: var(--danger); color: white; }

        /* Logs & Status */
        #status { font-weight: bold; font-size: 0.9rem; margin-bottom: 15px; min-height: 20px;}
        .log-box {
            background: #000;
            text-align: left;
            padding: 10px;
            border-radius: 6px;
            height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            border: 1px solid #333;
            margin-top: 20px;
        }
        .log-item { margin-bottom: 3px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .hidden { display: none; }
        
        /* Link Style */
        .dl-link { display: block; background: #2e7d32; color: white; padding: 10px; text-decoration: none; border-radius: 4px; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-network-wired"></i> EvanShare</h2>
    <div id="status" style="color: yellow;">Loading system...</div>

    <div id="page-connect">
        
        <div class="id-wrapper">
            <small>ID Kamu Saat Ini:</small>
            <span id="my-id" class="current-id">...</span>
            
            <div class="rename-box">
                <input type="text" id="custom-id-input" class="input-rename" placeholder="Ketik ID baru (opsional)">
                <button class="btn-small" onclick="changeId()">Ganti Nama</button>
            </div>
        </div>

        <div class="input-group">
            <label>Mau kirim ke siapa?</label>
            <input type="text" id="friend-id" placeholder="Masukkan ID Teman">
        </div>
        <button class="btn-main" onclick="connectToPeer()">Sambungkan <i class="fas fa-plug"></i></button>
    </div>

    <div id="page-send" class="hidden">
        <div style="background: rgba(0, 191, 165, 0.1); padding: 15px; border-radius: 8px; border: 1px solid var(--primary); margin-bottom: 15px;">
            <h3 style="margin:0; color: var(--primary);">Terhubung!</h3>
            <small>Siap mengirim/menerima file</small>
        </div>
        
        <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect()">
        <button class="btn-main" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-file-upload"></i> Pilih File
        </button>
        <div id="selected-file" style="margin-top: 10px; font-size: 0.8rem; color: #aaa;"></div>
        
        <button class="btn-main btn-danger" onclick="location.reload()">Putuskan Koneksi</button>
    </div>

    <div class="log-box" id="log-area">
        <div class="log-item">System ready.</div>
    </div>
</div>

<script>
    const peerConfig = {
        debug: 1,
        config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] }
    };

    let peer = null;
    let conn = null;
    let myCurrentId = "";

    // 1. Start Pertama kali (Random ID)
    initPeer();

    function initPeer(customId = null) {
        // Jika ada koneksi lama, matikan dulu
        if (peer) {
            peer.destroy();
            log("Mengganti ID...", "yellow");
        }

        // Generate ID Random kalau tidak ada customId
        if (!customId) {
            const random = Math.floor(1000 + Math.random() * 9000);
            customId = "evan-" + random;
        }

        myCurrentId = customId;
        peer = new Peer(myCurrentId, peerConfig);

        // --- Event Listeners PeerJS --- //
        
        peer.on('open', function(id) {
            document.getElementById('my-id').innerText = id;
            document.getElementById('custom-id-input').value = ""; // Reset input
            statusMsg("Online. ID Aktif.", "#00e676");
            log("ID Anda sekarang: " + id);
        });

        peer.on('error', function(err) {
            console.error(err);
            if (err.type === 'unavailable-id') {
                statusMsg("ID '" + myCurrentId + "' sudah dipakai orang lain!", "#ff5252");
                alert("Nama ID itu sudah dipakai. Coba nama lain!");
                // Kembalikan ke random jika gagal custom
                if(myCurrentId !== customId) initPeer(); 
            } else if (err.type === 'network' || err.type === 'peer-unavailable') {
                statusMsg("Masalah Jaringan/Firewall.", "#ff5252");
            } else {
                statusMsg("Error: " + err.type, "#ff5252");
            }
        });

        peer.on('connection', function(c) {
            conn = c;
            setupConnection();
            statusMsg("Ada koneksi masuk!", "#00e676");
        });
    }

    // Fungsi Ganti ID (Tombol)
    function changeId() {
        let newId = document.getElementById('custom-id-input').value.trim();
        // Validasi simpel: Ganti spasi dengan strip, huruf kecil semua
        newId = newId.replace(/\s+/g, '-').toLowerCase();

        if (!newId) return alert("Isi nama ID dulu dong!");
        if (newId.length < 3) return alert("Nama kependekan, minimal 3 huruf.");

        // Restart Peer dengan ID baru
        initPeer(newId);
    }

    // --- Logic Koneksi & Kirim File (Sama seperti sebelumnya) --- //

    function connectToPeer() {
        const friendId = document.getElementById('friend-id').value.trim();
        if(!friendId) return alert("Isi ID Teman dulu!");
        if(friendId === myCurrentId) return alert("Itu ID sendiri!");

        statusMsg("Menghubungi " + friendId + "...", "yellow");
        conn = peer.connect(friendId);

        conn.on('open', function() {
            setupConnection();
        });
        
        conn.on('error', function(err) {
            alert("Gagal konek: " + err);
        });
    }

    function setupConnection() {
        document.getElementById('page-connect').classList.add('hidden');
        document.getElementById('page-send').classList.remove('hidden');
        statusMsg("Terhubung P2P", "#00e676");

        conn.on('data', function(data) {
            if (data.file) {
                log("Menerima file: " + data.filename);
                const blob = new Blob([data.file], { type: data.filetype });
                const url = URL.createObjectURL(blob);
                const link = `<a href="${url}" download="${data.filename}" class="dl-link"><i class="fas fa-download"></i> TERIMA: ${data.filename}</a>`;
                log(link, true);
            }
        });

        conn.on('close', function() {
            alert("Koneksi terputus!");
            location.reload();
        });
    }

    function handleFileSelect() {
        const file = document.getElementById('file-input').files[0];
        if(file) {
            document.getElementById('selected-file').innerText = "Siap kirim: " + file.name;
            sendFile(file);
        }
    }

    function sendFile(file) {
        if(!conn) return alert("Koneksi putus!");
        log("Mengirim " + file.name + "...", "yellow");
        conn.send({ file: file, filename: file.name, filetype: file.type });
        log("Berhasil terkirim!", "lime");
        document.getElementById('selected-file').innerText = "âœ… Terkirim: " + file.name;
    }

    // Utilities
    function statusMsg(text, color) {
        const el = document.getElementById('status');
        el.innerText = text;
        el.style.color = color || "white";
    }

    function log(msg, colorOrHtml = false) {
        const area = document.getElementById('log-area');
        const d = document.createElement('div');
        d.className = 'log-item';
        if (typeof colorOrHtml === 'boolean' && colorOrHtml) {
            d.innerHTML = msg;
        } else {
            d.innerText = "> " + msg;
            if (colorOrHtml) d.style.color = colorOrHtml;
        }
        area.prepend(d);
    }
</script>

</body>
</html>
