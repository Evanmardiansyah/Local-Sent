<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvanShare - P2P File Transfer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00bfa5;
            --primary-hover: #009688;
            --text-main: #eeeeee;
            --text-muted: #aaaaaa;
            --border: #333333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            text-align: center;
        }

        h2 { margin-top: 0; color: var(--primary); letter-spacing: 1px; }
        p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; }

        /* ID Box */
        .id-wrapper {
            background: #252525;
            border: 1px dashed #555;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            position: relative;
        }
        .my-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 1px;
            display: block;
            margin: 0.5rem 0;
        }
        .btn-copy {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
            padding: 4px 10px;
            font-size: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-copy:hover { background: #333; color: white; }

        /* Input Area */
        .input-group { margin-bottom: 1rem; text-align: left; }
        label { font-size: 0.8rem; color: var(--text-muted); margin-left: 4px; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-top: 5px;
            transition: 0.3s;
        }
        input[type="text"]:focus { outline: none; border-color: var(--primary); }

        /* Buttons */
        .btn-main {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-main:hover { background-color: var(--primary-hover); transform: translateY(-2px); }
        .btn-danger { background-color: #cf6679; color: white; margin-top: 10px; }

        /* Status & Logs */
        #status { font-size: 0.85rem; margin: 1rem 0; font-weight: 500; }
        .status-ok { color: #00e676; }
        .status-err { color: #ff5252; }
        .status-wait { color: #ffd740; }

        .log-box {
            background: #000;
            text-align: left;
            padding: 10px;
            border-radius: 6px;
            height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            border: 1px solid #333;
            margin-top: 1rem;
        }
        .log-item { margin-bottom: 3px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        
        /* Hidden Elements */
        .hidden { display: none; }
        
        /* Download Link Style */
        .dl-link {
            display: block;
            background: #2e7d32;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-share-alt"></i> EvanShare</h2>
    <div id="status" class="status-wait">Menginisialisasi...</div>

    <div id="page-connect">
        <div class="id-wrapper">
            <small>ID Kamu</small>
            <span id="my-id" class="my-id">...</span>
            <button class="btn-copy" onclick="copyId()"><i class="far fa-copy"></i> Salin</button>
        </div>

        <div class="input-group">
            <label>Kirim ke ID Teman:</label>
            <input type="text" id="friend-id" placeholder="Contoh: evan-xxxx">
        </div>
        <button class="btn-main" onclick="connectToPeer()">Sambungkan <i class="fas fa-plug"></i></button>
    </div>

    <div id="page-send" class="hidden">
        <div style="background: rgba(0, 191, 165, 0.1); padding: 10px; border-radius: 8px; border: 1px solid var(--primary); margin-bottom: 15px;">
            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Terhubung P2P
        </div>
        
        <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect()">
        <button class="btn-main" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-file-upload"></i> Pilih & Kirim File
        </button>
        <div id="selected-file" style="margin-top: 10px; font-size: 0.8rem; color: #888;"></div>
        
        <button class="btn-main btn-danger" onclick="location.reload()">Putuskan</button>
    </div>

    <div class="log-box" id="log-area">
        <div class="log-item">System ready...</div>
    </div>
</div>

<script>
    // --- 1. CONFIG & ID GENERATOR ---
    // Gunakan server Google STUN supaya lebih tembus firewall
    const peerConfig = {
        debug: 1,
        config: {
            'iceServers': [
                { url: 'stun:stun.l.google.com:19302' },
                { url: 'stun:stun1.l.google.com:19302' }
            ]
        }
    };

    // Fungsi bikin ID "evan-xxxx"
    function generateId() {
        const random = Math.floor(1000 + Math.random() * 9000); // Angka 1000-9999
        return "evan-" + random;
    }

    let myId = generateId();
    let peer = new Peer(myId, peerConfig);
    let conn = null;

    // --- 2. EVENT HANDLERS ---

    // Saat berhasil dapat ID
    peer.on('open', function(id) {
        document.getElementById('my-id').innerText = id;
        setStatus("Siap. Bagikan ID ini ke teman.", "ok");
        log("ID Anda aktif: " + id);
    });

    // Saat ID sudah dipakai (Retry otomatis)
    peer.on('error', function(err) {
        console.error(err);
        if (err.type === 'unavailable-id') {
            log("ID " + myId + " sudah dipakai, mencari ID baru...", "err");
            myId = generateId();
            peer.destroy();
            setTimeout(() => {
                peer = new Peer(myId, peerConfig);
            }, 500);
            return;
        }
        
        // Handle Error Network (Kantor Block)
        let msg = "Error sistem.";
        if(err.type === 'network' || err.type === 'peer-unavailable') {
            msg = "Gagal koneksi. Cek internet/Firewall.";
        }
        setStatus(msg, "err");
        log("ERROR: " + err.type, "err");
    });

    // Saat ada teman yang konek ke kita
    peer.on('connection', function(c) {
        conn = c;
        setupConnection();
        setStatus("Teman terhubung!", "ok");
        log("Menerima koneksi masuk...");
    });

    // --- 3. FUNGSI UTAMA ---

    function connectToPeer() {
        const friendId = document.getElementById('friend-id').value.trim();
        if(!friendId) return alert("Masukkan ID teman dulu!");
        if(friendId === myId) return alert("Itu ID sendiri, gan!");

        setStatus("Menghubungi " + friendId + "...", "wait");
        conn = peer.connect(friendId);

        conn.on('open', function() {
            setupConnection();
            setStatus("Berhasil Konek!", "ok");
        });

        conn.on('error', function(err) {
            setStatus("Gagal konek.", "err");
            alert("Gagal konek: " + err);
        });
    }

    function setupConnection() {
        // Ganti tampilan ke mode kirim
        document.getElementById('page-connect').classList.add('hidden');
        document.getElementById('page-send').classList.remove('hidden');

        // Handle data masuk
        conn.on('data', function(data) {
            if (data.file) {
                log("File diterima: " + data.filename);
                const blob = new Blob([data.file], { type: data.filetype });
                const url = URL.createObjectURL(blob);
                
                // Tampilkan link download
                const link = `<a href="${url}" download="${data.filename}" class="dl-link"><i class="fas fa-download"></i> TERIMA: ${data.filename}</a>`;
                log(link, true);
            }
        });

        conn.on('close', function() {
            alert("Koneksi terputus!");
            location.reload();
        });
    }

    function handleFileSelect() {
        const file = document.getElementById('file-input').files[0];
        if(file) {
            document.getElementById('selected-file').innerText = "Siap kirim: " + file.name;
            // Langsung kirim saat dipilih (atau bisa pakai tombol terpisah)
            sendFile(file);
        }
    }

    function sendFile(file) {
        if(!conn) return alert("Koneksi putus!");
        
        log("Mengirim " + file.name + "...", "wait");
        
        conn.send({
            file: file,
            filename: file.name,
            filetype: file.type
        });

        log("Berhasil terkirim!", "ok");
        document.getElementById('selected-file').innerText = "âœ… Terkirim: " + file.name;
    }

    // --- 4. UTILITIES ---
    function setStatus(msg, type) {
        const el = document.getElementById('status');
        el.innerText = msg;
        el.className = ""; // reset
        if(type === 'ok') el.classList.add('status-ok');
        if(type === 'err') el.classList.add('status-err');
        if(type === 'wait') el.classList.add('status-wait');
    }

    function log(msg, isHtml = false) {
        const area = document.getElementById('log-area');
        const d = document.createElement('div');
        d.className = 'log-item';
        if(isHtml) d.innerHTML = msg;
        else d.innerText = "> " + msg;
        area.prepend(d);
    }

    function copyId() {
        navigator.clipboard.writeText(document.getElementById('my-id').innerText);
        alert("ID Disalin!");
    }
</script>

</body>
</html>
