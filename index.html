<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvanShare Stable (Dec 6)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS Clean Dark Mode (Versi Stabil) */
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #00e676; 
            --danger: #ff5252;
            --text: #ffffff;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 15px 0; color: var(--primary); }

        /* AREA ID SAYA */
        .id-box {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #555;
            margin-bottom: 20px;
        }

        .my-id-text {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.2);
        }

        .tools-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Tombol & Input Kecil */
        .btn-small {
            background: #333; color: #ccc; border: 1px solid #444;
            padding: 8px 12px; border-radius: 6px; cursor: pointer;
        }
        .btn-small:hover { background: #444; color: white; }

        .pin-input-small {
            width: 60px; background: #333; border: 1px solid #444;
            color: white; padding: 8px; border-radius: 6px; text-align: center; font-weight: bold;
        }

        /* FORM KONEKSI */
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 0.8rem; color: #aaa; display: block; margin-bottom: 5px; }

        .input-main {
            width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #444;
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        .input-main:focus { outline: 1px solid var(--primary); }

        .btn-connect {
            width: 100%; padding: 14px; background: var(--primary); color: #000;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem;
            cursor: pointer; margin-top: 5px; transition: 0.2s;
        }
        .btn-connect:hover { filter: brightness(1.1); }
        .btn-disconnect { background: var(--danger); color: white; margin-top: 15px; }

        /* AREA KIRIM & LOG */
        .send-area { display: none; margin-top: 20px; }
        .log-box {
            background: #000; text-align: left; padding: 10px;
            border-radius: 6px; height: 120px; overflow-y: auto;
            font-family: monospace; font-size: 0.75rem; color: #ccc;
            margin-top: 20px; border: 1px solid #333;
        }
        .dl-link { display: block; background: #1b5e20; color: #fff; padding: 10px; text-decoration: none; border-radius: 6px; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-wifi"></i> EvanShare</h2>
    <div id="status-text" style="color:#aaa; font-size:0.9rem; margin-bottom:15px;">Initializing...</div>

    <div id="page-setup">
        <div class="id-box">
            <small style="color:#888">ID PERANGKAT INI</small>
            <span id="my-id" class="my-id-text">...</span>
            
            <div class="tools-row">
                <button class="btn-small" onclick="copyId()"><i class="far fa-copy"></i> Salin ID</button>
                
                <div style="display:flex; align-items:center; gap:5px;">
                    <span style="font-size:0.8rem;">PIN:</span>
                    <input type="number" id="my-pin" class="pin-input-small" value="1234">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>ID TEMAN</label>
            <input type="text" id="friend-id" class="input-main" placeholder="Contoh: Tiger-88">
        </div>
        <div class="input-group">
            <label>PIN TEMAN</label>
            <input type="number" id="friend-pin" class="input-main" placeholder="Masukkan PIN Teman" value="">
        </div>
        
        <button class="btn-connect" onclick="connectToPeer()">
            SAMBUNGKAN <i class="fas fa-bolt"></i>
        </button>
    </div>

    <div id="page-send" class="send-area">
        <div style="background:rgba(0,230,118,0.1); padding:10px; border-radius:8px; border:1px solid var(--primary); margin-bottom:15px;">
            <b><i class="fas fa-check-circle"></i> Terhubung Aman</b>
        </div>

        <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect()">
        <button class="btn-connect" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-file-upload"></i> PILIH FILE
        </button>
        <div id="file-status" style="margin-top:10px; color:var(--primary); font-size:0.9rem;"></div>

        <button class="btn-connect btn-disconnect" onclick="location.reload()">Putus Koneksi</button>
    </div>

    <div id="log-area" class="log-box">
        <div>> System ready (v.Stable).</div>
    </div>
</div>

<script>
    // --- DATABASE KATA (Logic 6 Des) ---
    const words = ["Tiger", "Eagle", "Panda", "Shark", "Lion", "Mars", "Pluto", "Raptor", "Sonic", "Flash"];

    // --- CONFIG BASIC (Google STUN Only - Paling Stabil) ---
    const peerConfig = {
        debug: 1,
        config: {
            'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        }
    };

    let peer = null;
    let conn = null;
    let myCurrentId = "";

    // 1. Inisialisasi Sekali Saja (Anti-Crash)
    startSystem();

    function startSystem() {
        // Generate ID Random: Tiger-88
        const w = words[Math.floor(Math.random() * words.length)];
        const n = Math.floor(Math.random() * 90) + 10;
        myCurrentId = `${w}-${n}`;

        // Create Peer
        peer = new Peer(myCurrentId, peerConfig);

        // Handler saat ID Ready
        peer.on('open', function(id) {
            document.getElementById('my-id').innerText = id;
            setStatus("Online. Siap.", "#00e676");
            log("ID Aktif: " + id);
        });

        // Handler Error
        peer.on('error', function(err) {
            console.error(err);
            if (err.type === 'unavailable-id') {
                location.reload(); // Refresh otomatis kalau ID kembar (Jarang terjadi)
            } else if (err.type === 'network' || err.type === 'peer-unavailable') {
                setStatus("Gangguan Jaringan.", "#ff5252");
                log("Error Jaringan/Firewall.");
            } else {
                setStatus("Error: " + err.type, "#ff5252");
            }
        });

        // Handler Saat Ada Teman Masuk (Receiver)
        peer.on('connection', function(c) {
            const myPin = document.getElementById('my-pin').value;
            const senderPin = c.metadata ? c.metadata.pin : null;

            if (senderPin != myPin) {
                c.close(); // Tolak jika PIN salah
                log("Koneksi ditolak (PIN Salah).", "#ff5252");
            } else {
                conn = c;
                setupUIConnection();
                setStatus("Terhubung!", "#00e676");
                log("Teman masuk: " + c.peer);
            }
        });
    }

    // 2. Fungsi Connect ke Teman (Sender)
    function connectToPeer() {
        let friendId = document.getElementById('friend-id').value.trim();
        let friendPin = document.getElementById('friend-pin').value.trim();

        // Fix format ID
        friendId = friendId.replace(/\s+/g, '-');

        if (!friendId) return alert("Isi ID Teman!");
        if (!friendPin) return alert("Isi PIN Teman!");
        if (friendId === myCurrentId) return alert("Itu ID Sendiri!");

        setStatus("Menghubungi " + friendId + "...", "#ffd740");
        log("Mencoba konek...");

        // Connect dengan metadata PIN
        conn = peer.connect(friendId, {
            metadata: { pin: friendPin },
            reliable: true
        });

        conn.on('open', function() {
            setupUIConnection();
        });

        conn.on('close', function() {
            alert("Koneksi Ditolak/Putus!");
            location.reload();
        });

        conn.on('error', function(err) {
            log("Error koneksi: " + err);
            setStatus("Gagal Konek.", "#ff5252");
        });
        
        // Timeout Manual
        setTimeout(() => {
            if(!conn.open) log("Koneksi lambat/timeout. Cek ID lagi.");
        }, 5000);
    }

    // 3. Setup UI setelah Konek
    function setupUIConnection() {
        document.getElementById('page-setup').style.display = 'none';
        document.getElementById('page-send').style.display = 'block';
        setStatus("Terhubung P2P", "#00e676");

        // Handle Terima File
        conn.on('data', function(data) {
            if (data.file) {
                log("Menerima: " + data.filename);
                const blob = new Blob([data.file], { type: data.filetype });
                const url = URL.createObjectURL(blob);
                const link = `<a href="${url}" download="${data.filename}" class="dl-link"><i class="fas fa-download"></i> DOWNLOAD: ${data.filename}</a>`;
                log(link, true);
            }
        });
    }

    // 4. Handle Kirim File
    function handleFileSelect() {
        const file = document.getElementById('file-input').files[0];
        if (file) {
            document.getElementById('file-status').innerText = "File: " + file.name;
            if (confirm("Kirim " + file.name + "?")) sendFile(file);
        }
    }

    function sendFile(file) {
        if (!conn) return alert("Koneksi putus!");
        log("Mengirim file...", "#ffd740");
        conn.send({ file: file, filename: file.name, filetype: file.type });
        log("Berhasil terkirim!", "#00e676");
        document.getElementById('file-status').innerText = "âœ… Terkirim: " + file.name;
    }

    // --- UTILS ---
    function setStatus(msg, color) {
        const el = document.getElementById('status-text');
        el.innerText = msg;
        el.style.color = color;
    }

    function log(msg, isHtml = false) {
        const area = document.getElementById('log-area');
        const d = document.createElement('div');
        if (isHtml) d.innerHTML = msg;
        else {
            d.innerText = "> " + msg;
            if (typeof isHtml === 'string') d.style.color = isHtml;
        }
        area.prepend(d);
    }

    function copyId() {
        const id = document.getElementById('my-id').innerText;
        navigator.clipboard.writeText(id).then(() => alert("ID Disalin: " + id));
    }
</script>

</body>
</html>
