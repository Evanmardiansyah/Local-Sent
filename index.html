<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSent - Evan</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #00e676; /* Warna Hijau LocalSend */
            --primary-dark: #00c853;
            --text: #eeeeee;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            text-align: center;
        }

        h2 { margin: 0 0 5px 0; color: var(--primary); letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 0.85rem; margin-bottom: 25px; }

        /* --- BOX ID UTAMA --- */
        .id-wrapper {
            background: #252525;
            border: 1px dashed #555;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            position: relative;
        }
        
        /* Tampilan ID Besar */
        .current-id {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            display: block;
            margin: 10px 0;
            text-transform: capitalize; /* Huruf depan otomatis besar */
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
        }

        /* Area Ganti Nama (Rename) */
        .rename-area {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }
        .input-rename {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 60%;
            text-align: center;
        }
        .btn-rename {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .btn-rename:hover { background: #555; }

        /* --- INPUT KONEKSI --- */
        .connect-box {
            text-align: left;
            margin-top: 10px;
        }
        label { font-size: 0.8rem; color: #aaa; margin-left: 5px; }
        
        .input-main {
            width: 100%;
            padding: 14px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1rem;
            margin-top: 5px;
            text-align: center;
        }
        .input-main:focus { outline: 1px solid var(--primary); }

        .btn-main {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.2s;
        }
        .btn-main:hover { background-color: var(--primary-dark); transform: scale(1.02); }
        .btn-danger { background-color: #ff5252; color: white; }

        /* --- UI KIRIM FILE --- */
        .send-ui {
            background: rgba(0, 230, 118, 0.05);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-badge {
            display: inline-block;
            background: var(--primary);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        /* LOG */
        #log-area {
            background: #000;
            text-align: left;
            padding: 10px;
            border-radius: 6px;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            border: 1px solid #333;
            margin-top: 20px;
            color: #ccc;
        }
        .log-item { border-bottom: 1px solid #111; padding: 2px 0; }
        
        .hidden { display: none; }
        .dl-btn { display: block; background: #2e7d32; color: white; padding: 12px; text-decoration: none; border-radius: 6px; margin-top: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-paper-plane"></i> EvanShare</h2>
    <div class="subtitle" id="status-text">Menyiapkan ID Unik...</div>

    <div id="page-connect">
        
        <div class="id-wrapper">
            <small style="color:#aaa">ID Kamu:</small>
            
            <span id="my-id" class="current-id">...</span>
            
            <button onclick="copyId()" style="background:transparent; border:1px solid #555; color:#aaa; border-radius:4px; padding:4px 8px; cursor:pointer;">
                <i class="far fa-copy"></i> Salin
            </button>

            <div class="rename-area">
                <input type="text" id="rename-input" class="input-rename" placeholder="Mau nama apa?">
                <button class="btn-rename" onclick="changeId()">Ganti</button>
            </div>
        </div>

        <div class="connect-box">
            <label>Masukkan ID Teman:</label>
            <input type="text" id="friend-id" class="input-main" placeholder="Contoh: Tiger-88">
        </div>
        <button class="btn-main" onclick="connectToPeer()">
            SAMBUNGKAN <i class="fas fa-bolt"></i>
        </button>
    </div>

    <div id="page-send" class="hidden">
        <div class="send-ui">
            <div class="status-badge">TERHUBUNG P2P</div>
            <h3 style="margin:5px 0;">Siap Mengirim</h3>
            <p style="font-size:0.8rem; color:#aaa;">Pilih file untuk dikirim langsung</p>
            
            <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect()">
            <button class="btn-main" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-file-upload"></i> PILIH FILE
            </button>
            <div id="selected-file" style="margin-top: 10px; font-size: 0.8rem; color: var(--primary);"></div>
        </div>
        
        <button class="btn-main btn-danger" onclick="location.reload()">
            <i class="fas fa-times-circle"></i> Putuskan Koneksi
        </button>
    </div>

    <div id="log-area">
        <div class="log-item">System ready...</div>
    </div>
</div>

<script>
    // --- 1. DAFTAR KATA RANDOM (Bisa diedit sesuka hati) ---
    const words = [
        "Tiger", "Eagle", "Panda", "Shark", "Lion", 
        "Mars", "Pluto", "Orbit", "Comet", "Star",
        "Raptor", "Sonic", "Flash", "Neon", "Cyber",
        "Alpha", "Delta", "Omega", "Swift", "Titan"
    ];

    // Config PeerJS
    const peerConfig = {
        debug: 1,
        config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] }
    };

    let peer = null;
    let conn = null;
    let myCurrentId = "";

    // Generate ID Random saat pertama buka
    initPeer();

    function initPeer(customId = null) {
        // Matikan koneksi lama jika ada (saat rename)
        if (peer) {
            peer.destroy();
            log("Mengganti ID...", "yellow");
        }

        // --- LOGIKA GENERATOR ID ---
        if (!customId) {
            // Ambil 1 kata random dari daftar
            const randomWord = words[Math.floor(Math.random() * words.length)];
            // Ambil angka random 10 - 99
            const randomNum = Math.floor(Math.random() * 90) + 10;
            // Gabungkan: Tiger-88
            customId = `${randomWord}-${randomNum}`;
        }

        myCurrentId = customId;
        peer = new Peer(myCurrentId, peerConfig);

        // --- Event Handlers ---
        peer.on('open', function(id) {
            document.getElementById('my-id').innerText = id;
            // Format input rename otomatis dibersihkan
            document.getElementById('rename-input').value = ""; 
            setStatus("Online. Siap.", "#00e676");
            log("ID Anda: " + id);
        });

        peer.on('error', function(err) {
            if (err.type === 'unavailable-id') {
                alert("Yah, nama '" + myCurrentId + "' sudah dipakai orang lain! Coba ganti angka.");
                // Jika gagal rename, jangan reset ke random biar user bisa edit lagi
            } else if (err.type === 'network' || err.type === 'peer-unavailable') {
                alert("Gagal konek. Cek Jaringan/Firewall.");
            } else {
                console.error(err);
            }
        });

        peer.on('connection', function(c) {
            conn = c;
            setupConnection();
            setStatus("Ada teman masuk!", "#00e676");
        });
    }

    // --- FUNGSI GANTI NAMA (RENAME) ---
    function changeId() {
        let newName = document.getElementById('rename-input').value.trim();
        
        // Ganti spasi jadi strip biar aman (Tiger 88 -> Tiger-88)
        newName = newName.replace(/\s+/g, '-'); 
        
        if (!newName) return alert("Isi nama dulu!");
        if (newName.length < 3) return alert("Nama terlalu pendek!");

        initPeer(newName);
    }

    // --- FUNGSI KONEKSI & KIRIM ---
    function connectToPeer() {
        let friendId = document.getElementById('friend-id').value.trim();
        // Jaga-jaga user ngetik pakai spasi, kita ubah jadi strip
        friendId = friendId.replace(/\s+/g, '-');

        if(!friendId) return alert("Masukkan ID teman!");
        if(friendId === myCurrentId) return alert("Itu ID sendiri!");

        setStatus("Menghubungi " + friendId + "...", "#ffd740");
        conn = peer.connect(friendId);

        conn.on('open', function() { setupConnection(); });
        conn.on('error', function(err) { alert("Gagal konek: " + err); });
    }

    function setupConnection() {
        document.getElementById('page-connect').classList.add('hidden');
        document.getElementById('page-send').classList.remove('hidden');
        setStatus("Terhubung P2P", "#00e676");

        conn.on('data', function(data) {
            if (data.file) {
                log("Menerima file: " + data.filename);
                const blob = new Blob([data.file], { type: data.filetype });
                const url = URL.createObjectURL(blob);
                
                const link = `<a href="${url}" download="${data.filename}" class="dl-btn">
                              <i class="fas fa-download"></i> TERIMA: ${data.filename}</a>`;
                log(link, true);
            }
        });

        conn.on('close', function() {
            alert("Koneksi putus!");
            location.reload();
        });
    }

    function handleFileSelect() {
        const file = document.getElementById('file-input').files[0];
        if(file) {
            document.getElementById('selected-file').innerText = "File siap: " + file.name;
            // Auto kirim atau tunggu tombol? Ini auto send biar cepat
            if(confirm("Kirim file " + file.name + "?")) {
                sendFile(file);
            }
        }
    }

    function sendFile(file) {
        if(!conn) return alert("Koneksi putus!");
        log("Mengirim " + file.name + "...", "#ffd740");
        
        conn.send({ file: file, filename: file.name, filetype: file.type });
        
        log("Berhasil terkirim!", "#00e676");
        document.getElementById('selected-file').innerText = "âœ… Terkirim: " + file.name;
    }

    // Helpers
    function setStatus(msg, color) {
        const el = document.getElementById('status-text');
        el.innerText = msg;
        el.style.color = color;
    }
    
    function log(msg, isHtml = false) {
        const area = document.getElementById('log-area');
        const d = document.createElement('div');
        d.className = 'log-item';
        if(typeof isHtml === 'boolean' && isHtml) d.innerHTML = msg;
        else d.innerText = "> " + msg;
        if(typeof isHtml === 'string') d.style.color = isHtml; // handle color param hack
        area.prepend(d);
    }

    function copyId() {
        navigator.clipboard.writeText(document.getElementById('my-id').innerText);
        alert("ID berhasil disalin!");
    }
</script>

</body>
</html>
